	<script type="text/javascript">
	  layui.use(['element','layer','jquery','laydate','form'],function(){
		var element = layui.element,$ = layui.jquery, layer = layui.layer, laydate = layui.laydate,form = layui.form; //独立版的layer无需执行这一句
		
		//初始化请求数据【采样接口】
		$.get("cyjk",{"FileName":"sub_index.html","method":"get"},function(data){
			l = data.msg;
//			console.log(l);
//			console.log(l.length);
			var options = "";
			for(var i=0;i<l.length;i++){
//				console.log(l[i])
				options += '<option value="'+l[i][0]+'">'+l[i][1]+'</option>';
			}

			$("#sub_index_cyjk").append(options);
			//加载下拉菜单后初始化
			form.render("select");
		});
		
		//开始结束日期控件
		laydate.render({
			elem: '#subIndexStartEndTime' //指定元素
			,type: 'datetime'
			,trigger: 'click'
			,lang: 'zh'
			,range: true  //开启日期范围，默认使用“_”分割
			,theme: 'molv'//墨绿主题
			,done: function(value, date, endDate){
			  //console.log(value, date, endDate);
			  $("#sub_index_start").val(date.year+"-"+date.month+"-"+date.date+" "+date.hours+":"+date.minutes+":"+date.seconds);
			  $("#sub_index_end").val(endDate.year+"-"+endDate.month+"-"+endDate.date+" "+endDate.hours+":"+endDate.minutes+":"+endDate.seconds);
			}
		});
		//查询
		$("#sub_index_search").on('click',function(){
			var sub_index_equip = $("#sub_index_equip").val();
			var sub_index_cyjk = $("#sub_index_cyjk option:selected").attr("value");
			var sub_index_start = $("#sub_index_start").val();
			var sub_index_end = $("#sub_index_end").val();
			var json = {"device_name":sub_index_equip,"interface":sub_index_cyjk,"starttime":sub_index_start,"endtime":sub_index_end};
			$.post("",json,function(data){
				//console.log(data);
				
			})
		});
		//历史弹窗
		$('.frame_history').on('click',function(){
		  layer.open({

			,skin: 'gx_layer'     //弹出框皮肤
			,title: '<span class="iconfont icon-gx_jiLu"></span>历史'
			,area: ['450px', '300px']
			,shade: .5            //遮罩层透明度
			,closeBtn: 1          //关闭样式
			,maxmin: true         //头部关闭按钮
			,shadeClose:true      //点击遮罩层取消模态框
			,content: 'frame_history.html'
		  });
		})
