<body class="gx_index">

<form class="layui-form" action="">

    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block">
          <textarea  class="layui-textarea layui-input" id="account_info"
                     style="width:90%;height:400px"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">提交账户API信息</button>
    </div>
    </div>
    <div class="layui-input-block">
      <textarea  class="layui-textarea" id="return_account_login_info"
                 style="width:90%;height:20px" readonly></textarea>
    </div>
</form>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

   //创建一个编辑器

  //监听提交
  form.on('submit(demo1)', function(data){
    var text = $("#account_info").val();   //方法1
    $.ajax({
        url:"api_key/",
        type:"post",
        data:text,
        async:true,
        success:function(data){
            var __data = unescape(data.replace(/\\u/g, '%u'));
            var __old = $("#return_account_login_info").val();
            $("#return_account_login_info").val(__old  + __data + "       API 接入成功！！！\n\r");
         },
        error:function(e){
            layer.msg(e);
        }
    });
    return false;
  });

});
</script>

</body>
