<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta name="description" content="页面描述不超过150个字符"/>
  <meta name="Author" content="页面作者"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" >
  <link rel="stylesheet" type="text/css" href="../static/layui/dist/css/layui.css"/>
  <link rel="stylesheet" href="../static/stylesheets/gx_main.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/iconfont/iconfont.css">

  <script src="../static/html5shiv/dist/html5shiv.min.js"></script>

  <script src="../static/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" src="../static/highcharts-5.0.14/code/highcharts.js"></script>

  <script src="../static/javascripts/gx_main.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="frame">

<form class="layui-form" action="">
  <table class="layui-table">
    <thead class="lightBlue center">
    <tr>
      <th colspan="3">同步类型</th>
    </tr>
    </thead>
    <tbody class="grey center">
    <tr>
      <td>
        <input type="checkbox" class="layui-unselect layui-form-checkbox" name="1" title="全同步" lay-skin="primary">
      </td>
      <td>同步所有数据</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" class="layui-unselect layui-form-checkbox" name="2"title="增量同步" lay-skin="primary">
      </td>
      <td>同步增量数据</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" class="layui-unselect layui-form-checkbox" name="3"title="用户自定义表同步" lay-skin="primary">
      </td>
      <td>用户选择表新增数据同步</td>
    </tr>
    </tbody>
  </table>
  <div class="text_right">
    <button class="layui-btn layui-btn-darkBlue" lay-filter="dataSync_sub">同&nbsp;&nbsp;步</button>
  </div>
</form>
<script>
  layui.use(['form','layer'], function(){
    //初始化复选框
    var form = layui.form,layer = layui.layer; //只有执行了这一步，部分表单元素才会自动修饰成功

    //监听提交
    form.on('submit(dataSync_sub)', function(data){
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return false;
    });

    form.render();
  });
</script>
</body>
</html>
