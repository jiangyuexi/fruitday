function show_5_min_K_line(option_arg, timestamp_arg) {
    console.log("show_5_min_K_line");

        success:function(data){
            console.log("成功调用！！");

{#            console.log(MD_X);#}
            var rawData = data["history_prices"];

            });

            });

                    }
                }
            },
            xAxis: {
                type: 'category',
                data: dates,
                axisLine: { lineStyle: { color: '#8392A5' } }
            },
            yAxis: {
                scale: true,

                splitLine: { show: false }

                handleSize: '80%',
                dataBackground: {
                    areaStyle: {
                        color: '#8392A5'
                    },
                    lineStyle: {
                        opacity: 0.8,
                        color: '#8392A5'
                    }
                },
                handleStyle: {
                    color: '#fff',
                    shadowBlur: 3,
                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                    shadowOffsetX: 2,
                    shadowOffsetY: 2

            }, {

            animation: false,
            series: [

{#                    data: calculateMA(20, data),#}
