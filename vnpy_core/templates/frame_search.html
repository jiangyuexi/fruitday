<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="keywords" content="关键字,关键字,关键字"/>
  <meta http-equiv="pragma" content="no-cache"/>
  <meta http-equiv="cache-control" content="no-cache"/>
  <meta http-equiv="expires" content="0"/>
  <meta name="description" content="页面描述不超过150个字符"/>
  <meta name="Author" content="页面作者"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="../static/layui/dist/css/layui.css"/>
  <link rel="stylesheet" href="../static/stylesheets/gx_main.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/iconfont/iconfont.css">
  <!--[if lt IE 9]>
  <script src="../static/html5shiv/dist/html5shiv.min.js"></script>
  <script src="../static/respond/dest/respond.min.js"></script>
  <![endif]-->
  <script src="../static/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../static/layui/dist/layui.js" type="text/javascript" charset="utf-8"></script>
  <!--mine-->
  <script src="../static/javascripts/gx_main.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="frame">

<form class="layui-form" id="frame_searchForm" action="">
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title text_green">
      <legend>请选择采集设备下数据种类和查询日期</legend>
    </fieldset>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">采集数据种类</label>
    <div class="layui-input-inline">
      <select name="houtaitigong1" lay-verify="required">
        <option value="">请选择</option>
        <option value="0">全选</option>
        <option value="1">全选1</option>
        <option value="2">全选2</option>
        <option value="3">全选3</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开始结束日期</label>
    <div class="layui-input-inline">
      <input class="layui-input" id="startEndTime" name="houtaitigong2" lay-verify="required" type="text" autocomplete="off">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-lightGreen" lay-submit lay-filter="sub_index_search">确定</button>
      <button class="layui-btn layui-btn-lightGreen">取消</button>
    </div>
  </div>
</form>

<script>
  layui.use(['form', 'layedit', 'laydate'], function(){
    var form = layui.form,layer = layui.layer,laydate = layui.laydate;
    //范围日期选择
    laydate.render({
      elem: '#startEndTime'
      ,range: true
    });
    //表单提交
    form.on('submit(sub_index_search)', function(data){
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      layer.closeAll('iframe');//关闭弹窗
      return false;
    });
  })
</script>
</body>
</html>
